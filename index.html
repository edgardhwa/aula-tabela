<html lang="en">
<head>

<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em Estoque</td>
        </tr>
        <tr>
            <td>Calça Jeans</td>
            <td>Azul</td>
            <td>P</td>

        </tr>
    </table>

    <!-- table>tr>td*5 : Com esse comnado eu crio uma estrutura da tabela, o sinal de maior que dizer que dentro de table vai ter um tr e sinal de maior vai dizer que dentro de tr vai ter um td e o *5 quer dizer que vão saer 5 td dentro do tr.-->
    <!-- table>tr*3>td*5 Assim tenho 3 tr dento da tabel e 5 td dentro do tr. -->

</body>

<!-- th : Table header (Cabeçalho).
tr : table row (Linha).
td : table data (Dados). "Colunas". -->
